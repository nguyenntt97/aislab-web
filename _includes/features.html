{% for item in site.sections %}
{% if item.type == 'features' %}
<div id="features" class="w-full min-h-screen flex flex-col justify-center items-center bg-rose-900 py-12">
    <div class="self-center text-center w-full sm:w-2/3 xl:w-1/2 px-4 sm:px-0">
        <h2 class="tracking-wide text-neutral-50 font-bold text-4xl mb-4">{{ item.title }}</h2>
        <div class="font-light text-gray-200 text-xl mb-6">
            {{ item.content | safe }}
        </div>
    </div>
    <div class="self-center w-full xl:w-4/5 flex flex-col sm:flex-row flex-wrap px-4 xl:px:0">
        {% for item in site.data.features %}
        <div
            class="w-full sm:w-1/2 flex flex-row flex-no-wrap hover:shadow-lg hover:bg-rose-800 hover:bg-opacity-50 px-4 sm:px-8 py-6 sm:py-12">
            <div class="w-1/3 xl:w-1/4">
                <!-- <img src="{{ env.baseUrl }}/assets/images/features/{{ item.icon }}" alt="{{ item.title }}"
                    class="w-16 block sm:mx-auto"> -->
                <i class="fa fa-{{ item.icon }} fa-5x text-red-100"></i>
            </div>
            <div class="w-2/3 xl:w-3/4">
                <h3 class="tracking-wide text-neutral-100 font-bold text-2xl uppercase mb-2">{{ item.title }}</h3>
                <div class="font-light text-gray-200 text-lg">
                    {{ item.content | markdown | safe }}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <div class="self-center text-center w-full sm:w-1/3 px-4 sm:px-0">
        <h3 class="font-bold tracking-widest text-rose-200 text-2xl my-6">{{ item.afterTitle }}</h3>
    </div>
    <div class="flex flex-row w-full justify-center pt-6">
        <a class="px-10 py-2 font-bold text-red-800 bg-neutral-50 rounded-full shadow-md text-lg hover:text-gray-50 hover:bg-gray-800 hover:border-red"
            href="#register">Become one of US!</a>
    </div>
</div>
{% endif %}
{% endfor %}
