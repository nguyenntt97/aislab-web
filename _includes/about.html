{% for item in site.sections %}
  {% if item.type == 'about' %}
    <div id="about" class="w-full min-h-screen flex flex-col justify-center items-center py-12">
      <div class="self-center text-center w-full sm:w-2/3 xl:w-1/2 px-4 sm:px-0">
        <h2 class="font-bold tracking-wider text-gray-800 text-4xl mb-2">{{ item.title }}</h2>
        <h2 class="font-bold tracking-wider text-gray-800 mb-2">{{ item.description }}</h2>
        <div class="font-light text-black text-xl">
          {{ item.content | safe }}
        </div>
        <img class="my-12 max-w-full mx-auto" src="{{ env.baseUrl }}/assets/images/undraw_asset_selection_ix3v.svg" alt="AWE.SOME">
      </div>
      <div class="flex flex-row w-full justify-center">
        <a class="px-10 py-2 text-neutral-50 bg-red-600 rounded-full shadow-md text-lg hover:text-red-800 hover:bg-neutral-50 hover:border-red" href="#features">Grok It More</a>
      </div>
    </div>
  {% endif %}
{% endfor %}
